<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class="main-page">
    <header class="top-section">
      <img class="top-photo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    
    <section class="centered-section">
      <div id="add-list">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-label" type="text">
          <button class="button add">Add</button>
        </div>
      </div>
      <h3 class="task-title">Todo</h3>
      <ul class="task-list" id="incompleted-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="input input-label">Pay Bills</label>
          <input class="input input-label" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="image-delete" src="./remove.svg" alt="delete button"></button>
        </li>
        <li class="edit-mode task-item">
          <input class="checkbox" type="checkbox">
          <label class="input input-label task">Go Shopping</label>
          <input class="input input-label" type="text" value="Go Shopping">
          <button class="button edit">Save</button>
          <button class="button delete "><img class="image-delete" src="./remove.svg" alt="delete button"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="input input-label">See the Doctor</label>
            <input type="text" class="input input-label">
            <button class="button edit task">Edit</button>
            <button class="button delete button-delete"><img class="image-delete" src="./remove.svg" alt="delete button"></button>
          </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
